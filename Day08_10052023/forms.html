<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <form action="">
        <h4>Display Name</h4>
        <label for="uname">Name</label>
        <input type="text" id=""> <br><br>


        <h4>Login Information</h4>
        <label for="email">Email-ID</label>
        <input type="email" id="email"><br><br>

        <label for="passwd">Password</label>
        <input type="password" id="passwd"><br><br>

        <label for="Gender">Gender: </label>
        <label for="male">Male</label> 
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">

        <h3> Favourite Color</h3>
        <label for="red">Red </label>
        <input type="checkbox" id="red"><br>
        <label for="blue">Blue </label>
        <input type="checkbox" id="blue"><br>
        <label for="black">Black </label>
        <input type="checkbox" id="black"><br>
        <label for="green">Green </label>
        <input type="checkbox" id="green"><br> <br><br>

        <input type="submit" id="submit" name="submit" value="Submit">



    </form>
</body>
</html>
