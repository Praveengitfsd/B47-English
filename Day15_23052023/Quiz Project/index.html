<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
</head>
<body>
    <div class="quizContainer" id="quiz">
        <div id="'quizHeader">
            <h2 id="questionHeading">QuestionText</h2>
            <ul>
                <li>
                    <input type="radio" name="optionList" id="aOption">
                    <label for="a" id="aOption">OptionList</label>
                </li>
                <li>
                    <input type="radio" name="optionList" id="bOption">
                    <label for="b" id="bOption">OptionList</label>
                </li>
                <li>
                    <input type="radio" name="optionList" id="cOption">
                    <label for="c" id="cOption">OptionList</label>
                </li>
                <li>
                    <input type="radio" name="optionList" id="dOption">
                    <label for="d" id=dOption">OptionList</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
    
</body>
</html>
