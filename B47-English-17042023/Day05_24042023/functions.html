<body>
    <script>
        //add the sum of numbers in array
        //iiff function
        (
            function(arr){
                //console.log(arr)
                var sum=0;
                for(var i=0;i<arr.length;i++){
                    sum=sum+arr[i]                   
                }
                console.log(sum)
            }
        )([1,2,3]);

        //Normal function

        function evenNormal (arr){
            var sum=0;
            for (var i=0;i<arr.length;i++){
                if (arr[i]%2==0){
                    sum=sum+arr[i]  
                }
                }
            console.log(sum)
          }
          evenNormal([1,2,3,4,5,6])
        //anonymous Function

        var sumAnonymous = function (arr){
            var sum=0;
            for (var i=0;i<arr.length;i++){
                if (arr[i]%2==0){
                    sum=sum+arr[i]  
                }
                }
            console.log(sum)
          }
          sumAnonymous([1,2,3,4,5,6])

        //Arrow function

        var sumArrow=(arr)=>{
            var sum=0;
            for(var i=0;i<arr.length;i++){
                if(arr[i]%2==0){
                    sum=sum+arr[i]                   
                }
            }
                console.log(sum)
        }
        sumArrow([1,2,3,4,5,6])


    </script>
    
</body>
