<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=5
        let b=6
        //output a:5 b:6
        console.log ('a:'+a ,'and b:'+b)

        //template literals
        console.log(`a:${a} b:${b}`)
        console.log(`a:${b} b:${a}`)

        //5:6 and 6:5 => template literals

        console.log(`${a}:${b} and ${b}:${a}`)

    </script>
</body>
</html>
