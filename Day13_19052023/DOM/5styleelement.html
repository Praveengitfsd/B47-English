<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style element</title>
</head>
<body>
    <script>
        var division=document.createElement('div')
        division.innerHTML="<h2> HI H1, welcome to DOM</h2>"

        //container & class
        division.classList.add('main','test','hello','divtag')
        division.style.backgroundColor="pink"
        division.style.color="Red"
        division.style.padding="20px"
        document.body.append(division) 

        
    </script>
    
</body>
</html>
