<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4,5]

        //even numberss
        var resultEven=arr.filter((element)=>element%2==0)
        console.log(resultEven)

        //odd numbers

        var resultOdd=arr.filter((element)=> element%2!=0)
        console.log(resultOdd)

        // for loop
        var forarr=[]
        for (var i=0;i<arr.length;i++){
            if(arr[i]%2==0){
                console.log(arr[i])
                forarr.push(arr[i])
            }
        }
        console.log(forarr)
    </script>
</body>
</html>
