<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Grid</title>
</head>
<body>
    <div class="row border-bottom">
        <div class="col border">Grid 1</div>
        <div class="col border">Grid 2</div>
        <div class="col border">Grid 3</div>
    </div>
    <div class="row">
        <div class="col-sm-3 border"> Grid1-sm</div>
        <div class="col-sm-3 border"> Grid2-sm</div>
        <div class="col-sm-3 border"> Grid3-sm</div>
        <div class="col-sm-3 border"> Grid4-sm</div>

    </div>

    <div class="row border-bottom">
        <div class="col-md-4 border">Grid1-md</div>
        <div class="col-md-4 border">Grid2-md</div>
        <div class="col-md-4 border">Grid3-md</div>
    </div>

    <div class="row">
        <div class="col-lg-3 border"> Grid1-lg</div>
        <div class="col-lg-3 border"> Grid2-lg</div>
        <div class="col-lg-3 border"> Grid3-lg</div>
        <div class="col-lg-3 border"> Grid4-lg</div>
    </div>

    <div class="row">
        <div class="col-xl-6 border"> Grid1-xl</div>
        <div class="col-xl-6 border"> Grid2-xl</div>
    </div>
    
</body>
</html>
