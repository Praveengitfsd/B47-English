<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>    
    <title>BS-Table</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Basic Table</h2>
        <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email-ID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Praveen</td>
                <td>Kumar</td>
                <td>abc@abc.com</td>
            </tr>
            <tr>
                <td>AAAAAA</td>
                <td>BBBBBB</td>
                <td>aaa@abc.com</td>
            </tr>
            <tr>
                <td>CCCCC</td>
                <td>DDDDD</td>
                <td>CCC@abc.com</td>
            </tr>
        </tbody>
    </table>
    </div>

    <div class="container mt-3">
        <h2>Basic Table</h2>
        <table class="table table-secondary table-hover table-bordered">
        <thead style="text-align: center;">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email-ID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Praveen</td>
                <td>Kumar</td>
                <td>abc@abc.com</td>
            </tr>
            <tr>
                <td>AAAAAA</td>
                <td>BBBBBB</td>
                <td>aaa@abc.com</td>
            </tr>
            <tr>
                <td>CCCCC</td>
                <td>DDDDD</td>
                <td>CCC@abc.com</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
