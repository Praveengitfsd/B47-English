<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Response Container</title>
</head>
<body>
    <div class="container pt-3">
        <h1>Responsive Container</h1>
        <p>Check the responsive by resize the page</p>
        <div class="container-sm border"> .container-sm </div>
        <div class="container-md border"> .container-md </div>
        <div class="container-lg border"> .container-lg </div>
        <div class="container-xl border"> .container-xl </div>
        <div class="container-xxl border"> .container-xxl</div>
    </div>

    <span class="container-fluid border pt-3">
        <h1>Using the Span </h1>
        <span class="container-sm border-end"> Small </span>
        <span class="'container-md border-end"> Medium </span>
        <span class="container-lg border-end"> Large </span>
        <span class="container-xl border-end"> Extra Large </span>
        <span class="container-xxl border-end"> Double Extra Large</span>
        <span></span>
    </span>
</body>
</html>
