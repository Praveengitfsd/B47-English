<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //anonymous function print odd numbers
        var oddAnonymous = function (odd){
            for (var i=0; i<odd.length; i++){
                if (odd[i]%2!=1){
                    var seq=odd[i]
                }
            }
            console.log(seq)
        }
        oddAnonymous([1,2,3,4,5,6]);

        //iife function to print odd numbers

        (
            function(odd){
                for (var i=0;i<odd.length;i++)
                {
                    if (odd[i]%2!=0){
                        console.log(odd[i])
                    }
                }
            }
        )([1,2,3,4,5,6]);

    </script>
</body>
</html>
