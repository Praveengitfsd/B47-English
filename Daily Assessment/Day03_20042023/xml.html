<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML HTTP Request</title>
</head>
<body>
    <script>
        console.log(1)
        
        var request=new XMLHttpRequest()

        request.open('GET',"https://restcountries.com/v3.1/all")
        request.send();
        request.onload=function(){
            var countryDetails= JSON.parse(request.response)
            console.log(countryDetails) 
            console.log(countryDetails.length)           
            console.log(countryDetails[0].area)
            for (var i=0; i<countryDetails.length; i++)
            {
                console.log("CountryName-"+countryDetails[i].name.common+" Area-"+ countryDetails[i].area)
            }
        }



    </script>
</body>
</html>
